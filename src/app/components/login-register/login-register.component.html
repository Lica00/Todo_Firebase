
<section class="mx-auto max-w-80 rounded-lg border border-gray-300 bg-white p-6 text-sm text-gray-900 shadow-md transition-all dark:border-gray-700 dark:bg-gray-900 dark:text-white">
  
    <h2 class="mb-4 text-center text-3xl font-semibold"> {{ isLoginMode ? "Login" : "Registrati" }} </h2>

    <!-- Spinner caricamento -->
    @if (isLoading) {
        <div class="flex justify-center">
        <app-icons [icon]="'spinner'"></app-icons>
        </div>
    } @else {
        <form class="mx-auto max-w-sm space-y-4" (ngSubmit)="submit(refForm)" #refForm="ngForm" >

            <div>
                <label for="email" class="block text-sm font-medium"> Email</label>
                <input type="email" id="email" name="email" ngModel placeholder="name@example.com" required email autocomplete="email"
                class="w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 transition-all focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium">Password</label >
                <input type="password" id="password" name="password" ngModel required minlength="8" autocomplete="current-password"
                class="w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 transition-all focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                />
            </div>

    
            <button type="submit" [disabled]="refForm.invalid"
                class="w-full cursor-pointer rounded-lg bg-blue-700 px-5 py-2.5 text-center font-medium text-white transition-all hover:bg-blue-800 disabled:cursor-not-allowed disabled:opacity-50"
            >
                {{ isLoginMode ? "Login" : "Registrati" }}
            </button>

        </form>

        <!-- Switch login registrazione -->
        <div class="mt-4 flex justify-center text-sm">
            <p>{{ isLoginMode ? "Non hai un account?" : "Hai gi√† un account?" }}</p>

            <button type="button" (click)="switchMode()" class="ml-2 text-blue-500 transition-colors hover:text-blue-700 dark:hover:text-blue-300">
                {{ isLoginMode ? "Registrati qui" : "Loggati qui" }}
            </button>
        </div>
    }

    <!-- Messaggio di errore -->
    @if (messaggioErrore) {
        <p class="mt-4 text-center text-lg text-red-500">{{ messaggioErrore }}</p>
    }

</section>
